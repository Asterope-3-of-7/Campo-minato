<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Escape from Venom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="game-container">
      <!-- Pannello informazioni di gioco -->
      <div class="game-panel">
        <h1>Spider vs Venom</h1>

        <!-- Punteggio -->
        <div class="score">
            <span class="score-label">Score</span>
            <span class="score-counter">00</span>
        </div>
      </div>

        <!-- Tabellone di gioco -->
      <div class="game-board">
        <div class="grid"></div>

        <!-- Schermata di fine gioco -->
        <div class="end-game-screen hidden">
          <h2 class="end-game-text">GAME<br>OVER</h2>
          <button class="play-again">Gioca ancora</button>
        </div>
      </div>
    </div>
    <script text="text/javascript" src="script.js"></script>
  </body>
</html>
